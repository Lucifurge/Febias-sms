<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Febias College of Bible - SMS 2025</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>

<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f9f9f9 0%, #f3f5ee 100%);
}

.container {
  background: #ffffff;
  border-radius: 22px;
  padding: 55px 45px;
  width: 400px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 0 25px rgba(218,165,32,0.25);
  transition: all 0.35s ease;
  animation: fadeIn 0.7s ease-out;
  position: relative;
}

.container:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 30px rgba(218,165,32,0.35);
}

.container::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 22px;
  padding: 2px;
  background: linear-gradient(135deg, #2e7d32, #d4af37);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.logo {
  font-size: 26px;
  font-weight: 700;
  color: #2e7d32;
  letter-spacing: 1px;
  margin-bottom: 12px;
}

.year {
  font-size: 13px;
  color: #888;
  margin-bottom: 25px;
  font-weight: 500;
}

h2 {
  color: #444;
  margin-bottom: 35px;
  font-weight: 600;
  font-size: 20px;
}

input, select {
  width: 100%;
  padding: 14px 15px;
  margin: 12px 0;
  border: 1px solid #d8dfd6;
  border-radius: 10px;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
  background: #fefcf6;
}

input:focus, select:focus {
  border-color: #2e7d32;
  box-shadow: 0 0 10px rgba(46,125,50,0.35);
  background: #ffffff;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #d4af37, #2e7d32);
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.35s;
  margin-top: 18px;
}

button:hover {
  background: linear-gradient(90deg, #2e7d32, #d4af37);
  box-shadow: 0 6px 18px rgba(46,125,50,0.35), 0 0 15px rgba(218,165,32,0.25);
  transform: translateY(-1px);
}

.footer {
  margin-top: 28px;
  font-size: 13px;
  color: #888;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">Febias College of Bible</div>
  <div class="year">2025 - 2026 | School Management System</div>
  <h2>Login Portal</h2>

  <form id="loginForm">
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
    </select>

    <input type="text" id="idNumber" placeholder="Enter your ID Number (e.g. 2025-035)" required>
    <input type="password" id="password" placeholder="Enter your Password" required>

    <button type="submit">Login</button>
  </form>

  <div class="footer">© 2025 Febias College of Bible</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const supabaseUrl = "https://dlwytowtesllydqsiicv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const role = document.getElementById("role").value.toLowerCase();
    const idNumber = document.getElementById("idNumber").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!role || !idNumber || !password) {
      alert("⚠️ Please fill out all fields.");
      return;
    }

    try {
      let table = "";
      let idField = "";
      let redirectPage = "";

      if (role === "student") {
        table = "tblstudent";
        idField = "stuid";
        redirectPage = "student.html";
      } else if (role === "staff") {
        table = "users";
        idField = "real_id";
        redirectPage = "home.html";
      } else {
        alert("Invalid role selected.");
        return;
      }

      const { data, error } = await supabase
        .from(table)
        .select("*")
        .eq(idField, idNumber)
        .maybeSingle();

      if (error) throw error;

      if (!data) {
        alert("❌ ID not found.");
        return;
      }

      if (data.password !== password) {
        alert("❌ Incorrect password.");
        return;
      }

      const userData = {
        id_number: data[idField],
        full_name: data.full_name || data.name || "Unnamed User",
        role: role,
        department_id: data.department_id || null
      };

      localStorage.setItem("user", JSON.stringify(userData));
      window.location.href = redirectPage;

    } catch (err) {
      console.error(err);
      alert("❌ Something went wrong. Try again.");
    }
  });
});
</script>
</body>
</html>
