<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Febias College of Bible - SMS Login</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>

<style>
/* --- Base Reset --- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0b6623, #2e7d32);
  overflow: hidden;
}

/* --- Glowing Container --- */
.container {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 50px 40px;
  width: 380px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,255,0,0.4), 0 0 60px rgba(0,255,0,0.2);
  border: 1px solid rgba(0,255,0,0.3);
  animation: float 1.5s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-8px); }
}

/* --- Logo --- */
.logo {
  font-size: 24px;
  font-weight: 700;
  color: #00ff77;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #00ff77, 0 0 10px #00ff77, 0 0 20px #00ff77;
  margin-bottom: 25px;
}

/* --- Heading --- */
h2 {
  color: #fff;
  font-weight: 500;
  margin-bottom: 30px;
  text-shadow: 0 0 5px #00ff77;
}

/* --- Inputs --- */
input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 14px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  box-shadow: 0 0 5px rgba(0,255,0,0.4);
  transition: 0.3s;
}

input::placeholder {
  color: rgba(255,255,255,0.7);
}

input:focus {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px #00ff77, 0 0 20px #00ff77;
}

/* --- Button --- */
button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #00ff77, #0b6623);
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 0.5px;
  box-shadow: 0 0 10px #00ff77, 0 0 20px #00ff77;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #0b6623, #00ff77);
  box-shadow: 0 0 20px #00ff77, 0 0 40px #00ff77;
}

/* --- Footer --- */
.footer {
  margin-top: 25px;
  font-size: 13px;
  color: #ccc;
  text-shadow: 0 0 5px rgba(0,255,0,0.5);
}

/* --- Fade-in Animation --- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.container { animation: fadeIn 0.8s ease-out; }
</style>
</head>

<body>
<div class="container">
  <div class="logo">Febias College of Bible</div>
  <h2>School Management System</h2>

  <form id="loginForm">
    <input type="text" id="idNumber" placeholder="Enter your ID Number" required />
    <input type="password" id="password" placeholder="Enter your Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="footer">© 2025 Febias College of Bible</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const supabaseUrl = "https://dlwytowtesllydqsiicv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const idNumber = document.getElementById("idNumber").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!idNumber || !password) { alert("⚠️ Enter ID Number & Password"); return; }

    try {
      const { data, error } = await supabase
        .from("users")
        .select("id, id_number, full_name, role, created_at, department_id")
        .eq("id_number", idNumber)
        .eq("password", password)
        .maybeSingle();
      if (error) throw error;
      if (!data) { alert("❌ Invalid ID or Password"); return; }
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "home.html";
    } catch (err) {
      console.error(err);
      alert("❌ Something went wrong. Check your credentials.");
    }
  });
});
</script>
</body>
</html>
