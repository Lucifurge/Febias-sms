<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febias College of Bible - SMS</title>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }
    body { background: #f2f8f4; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .container { background: white; padding: 40px 50px; border-radius: 16px; box-shadow: 0 0 25px rgba(0,0,0,0.1); width: 380px; text-align: center; border-top: 6px solid #0b6623; }
    .logo { font-size: 18px; color: #0b6623; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 20px; }
    h2 { color: #333; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #c9d6cc; border-radius: 8px; outline: none; transition: 0.3s; }
    input:focus { border-color: #0b6623; box-shadow: 0 0 4px rgba(11,102,35,0.3); }
    button { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: #0b6623; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { background-color: #0f7a2b; }
    .footer { margin-top: 15px; font-size: 12px; color: #888; }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Febias College of Bible</div>
    <h2>School Management System</h2>

    <form id="loginForm">
      <input type="text" id="idNumber" placeholder="Enter your ID Number (e.g. 2025-035)" required />
      <input type="password" id="password" placeholder="Enter your Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="footer">© 2025 Febias College of Bible</div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const supabaseUrl = "https://dlwytowtesllydqsiicv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const idNumber = document.getElementById("idNumber").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!idNumber || !password) {
        alert("⚠️ Please enter both ID Number and Password.");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("users")
          .select("id, id_number, full_name, role, created_at, department_id")
          .eq("id_number", idNumber)
          .eq("password", password)
          .maybeSingle();

        if (error) throw error;

        if (!data) {
          alert("❌ Invalid ID or Password");
          return;
        }

        localStorage.setItem("user", JSON.stringify(data));
        localStorage.setItem("id_number", data.id_number);
        window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong. Please check your credentials.");
      }
    });
  });
</script>
</body>
</html>
