<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febias College of Bible - SMS</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f2f8f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      border-top: 6px solid #0b6623; /* dark green header line */
    }

    .logo {
      font-size: 18px;
      color: #0b6623;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #c9d6cc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0b6623;
      box-shadow: 0 0 4px rgba(11,102,35,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0b6623;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0f7a2b;
    }

    .profile {
      display: none;
      text-align: left;
    }

    .profile-card {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #f8fbf9;
      border: 1px solid #dfeae3;
    }

    .profile-card p {
      margin: 6px 0;
      color: #333;
    }

    .logout-btn {
      margin-top: 15px;
      background-color: #e74c3c;
    }

    .logout-btn:hover {
      background-color: #d94535;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Febias College of Bible</div>
    <h2>School Management System</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="idNumber" placeholder="Enter your ID Number (e.g. 2025-035)" required />
      <input type="password" id="password" placeholder="Enter your Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Profile Display -->
    <div class="profile" id="profile">
      <h3 style="color:#0b6623;">Welcome, <span id="userName"></span></h3>
      <div class="profile-card">
        <p><strong>ID Number:</strong> <span id="userId"></span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
        <p><strong>Department:</strong> <span id="userDept"></span></p>
        <p><strong>Account Created:</strong> <span id="userCreated"></span></p>
      </div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="footer">© 2025 Febias College of Bible</div>
  </div>

  <script>
    // Replace with your Supabase URL and anon key
    const supabase = supabase.createClient(
      "https://dlwytowtesllydqsiicv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A"
    );

    const loginForm = document.getElementById("loginForm");
    const profileDiv = document.getElementById("profile");
    const logoutBtn = document.getElementById("logoutBtn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const idNumber = document.getElementById("idNumber").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from("users")
        .select(`id_number, full_name, role, created_at, department_id, departments(name)`)
        .eq("id_number", idNumber)
        .eq("password", password)
        .maybeSingle();

      if (error || !data) {
        alert("❌ Invalid ID or Password");
        return;
      }

      // Show profile
      loginForm.style.display = "none";
      profileDiv.style.display = "block";
      document.getElementById("userName").textContent = data.full_name;
      document.getElementById("userId").textContent = data.id_number;
      document.getElementById("userRole").textContent = data.role;
      document.getElementById("userDept").textContent = data.departments?.name || "N/A";
      document.getElementById("userCreated").textContent = new Date(data.created_at).toLocaleString();
    });

    logoutBtn.addEventListener("click", () => {
      profileDiv.style.display = "none";
      loginForm.style.display = "block";
      loginForm.reset();
    });
  </script>
</body>
</html>
