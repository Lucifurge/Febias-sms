<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Febias College of Bible - SMS</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f9f9f9;
}

.container {
  background: #ffffff;
  border-radius: 20px;
  padding: 50px 40px;
  width: 380px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 0 15px rgba(218,165,32,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.15), 0 0 25px rgba(218,165,32,0.3);
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: #2e7d32; /* green */
  letter-spacing: 1px;
  margin-bottom: 25px;
}

h2 {
  color: #444;
  margin-bottom: 30px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border: 1px solid #c9d6cc;
  border-radius: 10px;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
  background: #fefcf6; /* subtle white/gold tone */
}

input:focus {
  border-color: #2e7d32;
  box-shadow: 0 0 8px rgba(46,125,50,0.3);
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #d4af37, #2e7d32); /* gold to green */
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 15px;
}

button:hover {
  background: linear-gradient(90deg, #2e7d32, #d4af37);
  box-shadow: 0 5px 15px rgba(46,125,50,0.3), 0 0 15px rgba(218,165,32,0.2);
}

.footer {
  margin-top: 25px;
  font-size: 13px;
  color: #888;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  animation: fadeIn 0.6s ease-out;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">Febias College of Bible</div>
  <h2>School Management System</h2>

  <form id="loginForm">
    <input type="text" id="idNumber" placeholder="Enter your ID Number" required>
    <input type="password" id="password" placeholder="Enter your Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="footer">© 2025 Febias College of Bible</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const supabaseUrl = "https://dlwytowtesllydqsiicv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const idNumber = document.getElementById("idNumber").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!idNumber || !password) { alert("⚠️ Enter ID Number & Password"); return; }

    try {
      const { data, error } = await supabase
        .from("users")
        .select("id, id_number, full_name, role, created_at, department_id")
        .eq("id_number", idNumber)
        .eq("password", password)
        .maybeSingle();
      if (error) throw error;
      if (!data) { alert("❌ Invalid ID or Password"); return; }
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "home.html";
    } catch (err) {
      console.error(err);
      alert("❌ Something went wrong. Check your credentials.");
    }
  });
});
</script>
</body>
</html>
