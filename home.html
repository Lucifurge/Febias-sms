<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Febias College of Bible - SMS Home</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: "Poppins", sans-serif; background-color: #f9fdf9; color: #1e3a1e; margin: 0; padding: 0; }
    header { background-color: #2e7d32; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h1 { margin: 0; font-size: 1.4em; }
    .logout-btn { background-color: #f44336; border: none; color: white; padding: 8px 14px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    .logout-btn:hover { background-color: #d32f2f; }
    main { padding: 20px; }
    .welcome { margin-bottom: 30px; }
    .departments { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 20px; text-align: center; transition: transform 0.2s; cursor: pointer; }
    .card:hover { transform: translateY(-5px); }
    .card h3 { color: #2e7d32; }
    footer { text-align: center; padding: 15px; font-size: 0.9em; background: #e8f5e9; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Febias College of Bible - Student Management System</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="welcome">
      <h2>Welcome, <span id="userName">Loading...</span></h2>
      <p>Role: <span id="userRole">Loading...</span></p>
    </div>

    <section>
      <h3>Departments</h3>
      <div class="departments" id="departmentList">
        <div class="card">Loading departments...</div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Febias College of Bible - All Rights Reserved.
  </footer>

  <script>
    const supabaseUrl = "https://dlwytowtesllydqsiicv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsd3l0b3d0ZXNsbHlkcXNpaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE3NjcsImV4cCI6MjA3NzExNzc2N30.c1WESi7nCH6MPHgQc68OcFTVZ4OLLsyrh8Kjuf4Av1A";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Get user from localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.id_number) {
      window.location.href = "index.html";
    }

    async function loadUser() {
      const { data, error } = await supabase
        .from("users")
        .select("full_name, role")
        .eq("id_number", user.id_number)
        .single();

      if (error || !data) {
        alert("Error loading profile. Please login again.");
        localStorage.clear();
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userName").textContent = data.full_name;
      document.getElementById("userRole").textContent = data.role;
    }

    async function loadDepartments() {
      const { data, error } = await supabase.from("departments").select("*");
      const list = document.getElementById("departmentList");

      if (error || !data) {
        list.innerHTML = "<p>Failed to load departments.</p>";
        return;
      }

      list.innerHTML = "";
      data.forEach(dept => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>${dept.name}</h3><p>Term type: <strong>${dept.term_type}</strong></p>`;
        div.onclick = () => alert(`Opening ${dept.name} section...`);
        list.appendChild(div);
      });
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };

    loadUser();
    loadDepartments();
  </script>
</body>
</html>
